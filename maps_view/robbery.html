<body>

<h1>Milwaukee Crime Cluster Analysis</h1>
<p>Select between 2 and 10 clusters:</p>
<!--<input type="text" id="myText">-->
<select id="myText">
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>

</select>

<button id="add-btn" onclick="createClusters()">Submit</button>

<p></p>

<h2>Milwauke Crime Map -- Robbery</h2>
<hr />
<div id='robbery'></div>

<script src="../justin/static/ROBBERY_CLUSTERS_2.js"></script>
<script src="../justin/static/ROBBERY_CLUSTERS_3.js"></script>
<script src="../justin/static/ROBBERY_CLUSTERS_4.js"></script>
<script src="../justin/static/ROBBERY_CLUSTERS_5.js"></script>
<script src="../justin/static/ROBBERY_CLUSTERS_6.js"></script>
<script src="../justin/static/ROBBERY_CLUSTERS_7.js"></script>
<script src="../justin/static/ROBBERY_CLUSTERS_8.js"></script>
<script src="../justin/static/ROBBERY_CLUSTERS_9.js"></script>
<script src="../justin/static/ROBBERY_CLUSTERS_10.js"></script>

<script>
	var map = L.map('robbery').setView([43.0389, -87.9065], 11);
	var geojson = 0;

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

	function createClusters() {
		var x = document.getElementById("myText").value;
		var num_clusters = parseInt(x);

		geo_list = new Array(num_clusters);

		for (var i=0; i < geo_list.length; i++) {
			geo_list[i] = eval("cluster_" + x + "_" + i);
		}

		if (geojson != 0) {
			geojson.eachLayer(function(layer) {
  				geojson.removeLayer(layer);
			});
		}

		geojson = L.geoJSON(geo_list, {
		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				fillColor: feature.properties.fillColor,
				color: "#000",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			});
		}
		}).addTo(map);
	}

	function onEachFeature(feature, layer) {
		var popupContent = "<p></p>";

		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
	}

    //build alderban districts
	L.geoJSON([alderman_2], {
		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				fillColor: feature.properties.fillColor,
				color: "#000",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			});
		}
	}).addTo(map);

	//add points of selected crime on top of alderban districts
	L.geoJSON([crimes_2], {

		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				fillColor: feature.properties.fillColor,
				color: "#000",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			});
		}
	}).addTo(map);
</script>
</body>
