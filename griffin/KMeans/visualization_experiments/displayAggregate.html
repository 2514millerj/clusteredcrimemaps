<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Options</title>

    <script>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
            obj.style.width = obj.contentWindow.document.body.scrollWidth + 'px';
        }
    </script>

</head>
<body>

<iframe src="sideBySide.html" frameborder="0" onload="resizeIframe(this)"
        scrolling="no" width="100%" height="800"></iframe>
<iframe src="ABsideBySide.html" frameborder="0" onload="resizeIframe(this)"
        scrolling="no" width="100%" height="800"></iframe>
<iframe src="CDsideBySide.html" frameborder="0" onload="resizeIframe(this)"
        scrolling="no" width="100%" height="800"></iframe>
<iframe src="geosideBySide.html" frameborder="0" onload="resizeIframe(this)"
        scrolling="no" width="100%" height="800"></iframe>
<iframe src="euclidsideBySide.html" frameborder="0" onload="resizeIframe(this)"
        scrolling="no" width="100%" height="800"></iframe>
<iframe src="divergesideBySide.html" frameborder="0" onload="resizeIframe(this)"
        scrolling="no" width="100%" height="800"></iframe>

</body>
</html>
